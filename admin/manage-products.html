<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manage Products — Admin</title>
  <link rel="stylesheet" href="css/admin-style.css">
</head>

<body>
<div class="admin-shell">
  <aside class="admin-sidebar">
    <div class="brand"><h2>Halwa Admin</h2></div>
    <nav class="admin-nav">
      <a href="admin-dashboard.html" class="nav-item">Dashboard</a>
      <a href="manage-offers.html" class="nav-item">Manage Offers</a>
      <a href="manage-popular.html" class="nav-item">Manage Popular</a>
      <a href="manage-products.html" class="nav-item active">Manage Products</a>
      <a href="manage-orders.html" class="nav-item">Manage Orders</a>
      <a href="manage-feedbacks.html" class="nav-item">Manage Feedbacks</a>
      <a href="#" id="openSite" class="nav-item">Open Site</a>
      <a href="#" id="logoutBtn" class="nav-item danger">Logout</a>
    </nav>
    <div class="sidebar-footer muted">Signed in as <span id="adminEmail">—</span></div>
  </aside>

  <main class="admin-main">
    <header class="admin-header"><h1>Manage Products</h1></header>

    <section class="admin-content">
      <form id="productForm" class="card form-card">
        <h3 id="prodFormTitle">Add Product</h3>

        <label><span>Name</span><input id="prod_name" required></label>
        <label><span>Price</span><input id="prod_price" type="number" required></label>
        <label><span>Category</span><input id="prod_category" required></label>

        <label>
          <span>Image</span>
          <input id="prod_image_file" type="file" accept="image/*">
        </label>

        <img id="prod_image_preview" class="preview-img" style="display:none;">

        <input id="prod_image" type="hidden">

        <div class="form-actions">
          <button id="saveProduct" class="btn">Save</button>
          <button id="cancelProdEdit" class="btn ghost" type="button" style="display:none;">Cancel</button>
        </div>

        <p id="prodFormMsg" class="muted"></p>
      </form>

      <div class="card">
        <h3>Existing Products</h3>
        <div id="productsList" class="list"></div>
      </div>
    </section>
  </main>
</div>

<script type="module" src="js/admin-auth.js"></script>
<script type="module" src="js/admin-firestore.js"></script>
<script type="module" src="js/storage-helper.js"></script>
<script type="module" src="js/products-admin.js"></script>

</body>
</html>
