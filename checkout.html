<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Halwa Delights</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" type="image/x-icon" href="images/tirunelveli-halwa-recipe-1.jpg">
</head>
<body data-protected="true">
    <main>

        <!-- =========================================
         HEADER: LOGO + LOGIN + CART
         ========================================= -->
        <header>
            <div class="container header-flex">

                <!-- Logo -->
                <div class="logo">
                    <h1>Halwa Delights</h1>
                </div>

                <!-- Hamburger (visible only on mobile) -->
                <button id="menu-toggle" class="menu-toggle">â˜°</button>

                <!-- Right Side Buttons -->
                <div class="header-right">
                    <a href="auth.html" class="btn-login">Login</a>

                    <!-- Hidden until login -->
                    <a id="logout-btn" href="#" class="btn-logout" style="display:none;">Logout</a>

                    <!-- Cart -->
                    <a id="cart-icon" class="cart-icon" href="cart.html">
                        ðŸ›’ <span class="cart-count">0</span>
                    </a>

                    <!-- Profile section -->
                    <div class="profile-wrapper" style="display:none; position:relative;">
                        <button id="profile-btn" class="profile-btn" title="Profile">
                            ðŸ‘¤
                        </button>

                        <div class="profile-dropdown" id="profile-dropdown">
                            <div class="profile-header">
                                <h4 id="profile-title">My Profile</h4>
                            </div>

                            <div class="profile-content">
                                <label>Name</label>
                                <input id="profile-name" type="text" readonly />

                                <label>Email</label>
                                <input id="profile-email" type="text" readonly disabled />

                                <label>Mobile</label>
                                <input id="profile-mobile" type="text" readonly />

                                <div class="profile-actions">
                                    <button id="edit-btn" class="profile-btn-action">Edit</button>
                                    <button id="update-btn" class="profile-btn-action" style="display:none;">Update</button>
                                    <button id="cancel-btn" class="profile-btn-action" style="display:none;">Cancel</button>
                                    <button id="change-email-btn" class="profile-btn-action">Change Email</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- =========================================
            MAIN MENU (Home, About, Products, Contact)
            ========================================= -->
        <nav class="main-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <section class="page-hero">
            <div class="container">
                <h1>Checkout</h1>
                <p>Complete your order</p>
            </div>
        </section>

        <section class="checkout-section">
            <div class="checkout-container">
                <!-- Left Column -->
                <div class="checkout-left">
                    <div class="checkout-card">
                        <h2>Shipping Information</h2>
                        <form id="shipping-form" class="checkout-form">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" placeholder="Enter your name" required />

                            <label for="address">Address</label>
                            <textarea id="address" placeholder="House number, street, city" required></textarea>

                            <label for="phone">Mobile Number</label>
                            <input type="tel" id="phone" placeholder="+91 XXXXX XXXXX" required />

                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="you@example.com" required />
                        </form>
                    </div>

                    <div class="checkout-card">
                        <h2>Payment Method</h2>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="gpay" checked />
                                <span class="icon">ðŸ“±</span> Google Pay (UPI)
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod" />
                                <span class="icon">ðŸ’°</span> Cash on Delivery
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="checkout-right">
                    <div class="checkout-card order-summary">
                        <h2>Your Order</h2>
                        <div id="order-summary"></div>

                        <div class="summary-line">
                            <span>Subtotal</span><span id="order-subtotal">â‚¹0</span>
                        </div>

                        <div class="summary-line">
                            <span>Shipping</span><span id="order-shipping">â‚¹0</span>
                        </div>
                        
                        <div class="summary-line total">
                            <span>Total</span><span id="order-total">â‚¹0</span>
                        </div>

                        <button id="place-order-btn" class="place-order-btn">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2023 Halwa Delights. All rights reserved.</p>
            </div>
        </footer>

        <button class="back-to-top" id="backToTop">â†‘</button>
    </main>

    <script type="module" src="./js/script.js"></script>
    <script src="./js/cart.js"></script>
    <script type="module" src="./js/checkout.js"></script>
    <script type="module" src="./firebase/session.js"></script>
</body>
</html>
